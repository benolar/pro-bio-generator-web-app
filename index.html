<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Pro Bio Generator | Chat</title>
    <link href="./output.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        :root {
            --bg-color: #f7f9fc;
            --chat-bg: #ffffff;
            --sidebar-bg: #f0f4f9;
            --user-msg-bg: #4f46e5;
            --ai-msg-bg: #f3f4f6;
            --text-color: #1f2937;
            --text-light: #6b7280;
            --border-color: #e5e7eb;
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        #app-layout {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        #sidebar {
            display: none;
        }
        #main-content {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 95vh;
            max-height: 900px;
            display: flex;
            flex-direction: column;
            background-color: var(--chat-bg);
            border-radius: 1.5rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        .chat-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        #menu-toggle {
            display: none;
            padding: 0.5rem;
            border-radius: 50%;
            border: none;
            background-color: transparent;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #menu-toggle:hover {
            background-color: var(--ai-msg-bg);
        }
        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            flex-grow: 1;
        }
        #user-info {
            font-size: 0.75rem;
            color: var(--text-light);
            background-color: #f3f4f6;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            flex-shrink: 0;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }
        .message {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            max-width: 85%;
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            flex-shrink: 0;
        }
        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        .message.user .avatar {
            background-color: #e0e7ff;
            color: #3730a3;
        }
        .message.ai .avatar {
            background-color: #e5e7eb;
        }
        .message .content {
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            line-height: 1.6;
        }
        .message.user .content {
            background-color: var(--user-msg-bg);
            color: white;
            border-bottom-right-radius: 0.25rem;
        }
        .message.ai .content {
            background-color: var(--ai-msg-bg);
            color: var(--text-color);
            border-bottom-left-radius: 0.25rem;
        }
        .chat-input-area {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
            background-color: var(--chat-bg);
        }
        .chat-input-form {
            position: relative;
        }
        #prompt-input {
            width: 100%;
            padding: 0.75rem 3rem 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            resize: none;
            max-height: 150px;
            font-size: 1rem;
            line-height: 1.5;
            transition: border-color 0.2s;
        }
        #prompt-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }
        #send-button {
            position: absolute;
            right: 0.5rem;
            bottom: 0.5rem;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--user-msg-bg);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #send-button:hover {
            background-color: #4338ca;
        }
        #send-button:disabled {
            background-color: #a5b4fc;
            cursor: not-allowed;
        }
        .typing-indicator { display: flex; align-items: center; gap: 5px; }
        .typing-indicator span { width: 8px; height: 8px; background-color: var(--text-light); border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
        .bio-card { background-color: white; border: 1px solid var(--border-color); border-radius: 0.75rem; padding: 1rem; margin-top: 0.75rem; }
        .bio-card p { margin-bottom: 0.75rem; }
        .pro-enabled { color: #10b981; font-weight: 600; }
        #payment-modal input, #payment-modal select { background-color: #f9fafb; }
        .card { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05); transition: transform 0.3s ease; }

        @media (max-width: 1023px) {
            body { background-color: var(--chat-bg); }
            #main-content { align-items: normal; }
            .chat-container { height: 100%; max-height: none; border-radius: 0; box-shadow: none; border: none; }
            .chat-header { padding: 1rem; padding-top: calc(1rem + env(safe-area-inset-top)); }
            .chat-messages { padding: 1rem; }
            .chat-input-area { padding: 0.75rem 1rem; padding-bottom: calc(0.75rem + env(safe-area-inset-bottom)); }
            .chat-header h1 { font-size: 1.25rem; }
            .message { max-width: 90%; }
            #payment-modal { padding: 1rem; }
        }

        @media (min-width: 1024px) {
            #sidebar {
                display: flex;
                flex-direction: column;
                width: 280px;
                background-color: var(--sidebar-bg);
                padding: 1rem;
                transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                flex-shrink: 0;
                overflow-x: hidden;
            }
            .sidebar-item {
                display: flex;
                align-items: center;
                gap: 1rem;
                padding: 0.75rem;
                border-radius: 0.5rem;
                cursor: pointer;
                font-weight: 500;
                white-space: nowrap;
                color: var(--text-color);
                text-decoration: none;
            }
            .sidebar-item:hover {
                background-color: #dfe6f0;
            }
            .sidebar-item.active {
                background-color: #e2e8f0;
                font-weight: 600;
            }
            .sidebar-item svg {
                width: 24px;
                height: 24px;
                flex-shrink: 0;
            }
            #new-chat-btn {
                background-color: #e2e8f0;
                margin-bottom: 1.5rem;
            }
            .sidebar-section {
                margin-top: auto;
            }
            #sidebar-history {
                flex-grow: 1;
                overflow-y: auto;
                margin-bottom: 1rem;
            }
            #sidebar-history h3 {
                font-weight: 600;
                font-size: 0.875rem;
                padding: 0.75rem;
                color: var(--text-light);
            }
             #sidebar-history-list .sidebar-item {
                overflow: hidden;
                text-overflow: ellipsis;
            }
            #sidebar-history-list .sidebar-label {
                 overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                flex-grow: 1;
            }
            #sidebar .sidebar-label {
                transition: opacity 0.2s ease;
            }
            #app-layout.sidebar-collapsed #sidebar {
                width: 80px;
                align-items: center;
            }
            #app-layout.sidebar-collapsed .sidebar-label,
            #app-layout.sidebar-collapsed #sidebar-history h3 {
                opacity: 0;
                pointer-events: none;
            }
             #app-layout.sidebar-collapsed .sidebar-item {
                justify-content: center;
            }
            #main-content {
                flex-grow: 1;
                align-items: normal;
                padding: 0;
            }
            .chat-container {
                max-width: none;
                height: 100vh;
                max-height: none;
                border-radius: 0;
                box-shadow: none;
                border: none;
                border-left: 1px solid var(--border-color);
            }
            #menu-toggle {
                display: flex;
            }
            .chat-input-form {
                max-width: 800px;
                margin: 0 auto;
            }
        }
    </style>
</head>

    <script type="module">
        // Firebase configuration is expected to be injected by the environment into the global __firebase_config variable.
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const appId = typeof __app_id !== 'undefined' ? __app_id : firebaseConfig.projectId || 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, setPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, serverTimestamp, limit, doc, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Global State ---
        let app, db, auth, userId = null;
        let isAuthReady = false;
        let isPro = false;
        let currentChatId = null;
        let unsubscribeMessages = () => {};
        let unsubscribeChatHistory = () => {};

        // --- DOM Elements ---
        const API_PROXY_URL = '/api/generate-bio';
        const appLayout = document.getElementById('app-layout');
        const menuToggle = document.getElementById('menu-toggle');
        const sidebarHistoryList = document.getElementById('sidebar-history-list');
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const promptInput = document.getElementById('prompt-input');
        const sendButton = document.getElementById('send-button');
        const userInfo = document.getElementById('user-info');

        // --- Utility Functions ---
        function showMessage(text, isError = false) { /* ... implementation unchanged ... */ }
        function sanitizeHTML(str) {
            const temp = document.createElement('div');
            temp.textContent = str;
            return temp.innerHTML;
        }
        
        // --- Firebase & State Management ---
        if (firebaseConfig.projectId && firebaseConfig.apiKey) {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            userInfo.textContent = 'Authenticating...';
            (async () => {
                try {
                    await setPersistence(auth, browserSessionPersistence);
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) { console.error("Auth Error:", error); isAuthReady = true; }
            })();
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    isAuthReady = true;
                    userInfo.textContent = `UID: ${userId.substring(0, 8)}`;
                    listenToProStatus();
                    
                    // --- NEW: Chat initialization logic ---
                    const urlParams = new URLSearchParams(window.location.search);
                    currentChatId = urlParams.get('chat');
                    listenToChatHistory();
                    if (currentChatId) {
                        loadChatMessages(currentChatId);
                    } else {
                        chatMessages.innerHTML = '';
                        addMessageToChat("Hello! I'm your personal bio generator. How can I help you craft the perfect bio today?", 'ai');
                    }
                } else {
                    isAuthReady = true;
                }
            });
        } else {
            userInfo.textContent = 'Firebase not configured!';
            isAuthReady = true;
        }
        
        function listenToProStatus() { /* ... implementation unchanged ... */ }
        function updateProUI() { userInfo.textContent = `UID: ${userId.substring(0, 8)} ${isPro ? 'ðŸ‘‘' : ''}`; }
        
        // --- NEW: Chat History Logic ---
        function listenToChatHistory() {
            if (unsubscribeChatHistory) unsubscribeChatHistory();
            if (!userId) return;

            const chatsQuery = query(
                collection(db, `artifacts/${appId}/users/${userId}/chats`),
                orderBy('lastUpdated', 'desc'),
                limit(50)
            );
            
            unsubscribeChatHistory = onSnapshot(chatsQuery, (snapshot) => {
                sidebarHistoryList.innerHTML = '';
                if (snapshot.empty) {
                     sidebarHistoryList.innerHTML = `<p class="sidebar-item" style="color: var(--text-light); font-style: italic; pointer-events: none;">No recent chats</p>`;
                     return;
                }
                snapshot.forEach(doc => {
                    const chat = doc.data();
                    const chatEl = document.createElement('a');
                    chatEl.href = `?chat=${doc.id}`;
                    chatEl.className = 'sidebar-item';
                    if (doc.id === currentChatId) {
                        chatEl.classList.add('active');
                    }
                    chatEl.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                        <span class="sidebar-label" title="${sanitizeHTML(chat.title || '')}">${sanitizeHTML(chat.title || 'New Chat...')}</span>
                    `;
                    sidebarHistoryList.appendChild(chatEl);
                });
            }, (error) => console.error("Error listening to chat history:", error));
        }

        function loadChatMessages(chatId) {
            if (unsubscribeMessages) unsubscribeMessages();
            chatMessages.innerHTML = ''; // Clear previous chat
            if (!userId) return;

            const messagesQuery = query(
                collection(db, `artifacts/${appId}/users/${userId}/chats/${chatId}/messages`),
                orderBy('createdAt', 'asc')
            );
            
            unsubscribeMessages = onSnapshot(messagesQuery, (snapshot) => {
                chatMessages.innerHTML = ''; // Full re-render on change
                if (snapshot.empty && chatId === currentChatId) {
                     addMessageToChat("This chat is empty. Start by sending a message.", 'ai');
                }
                snapshot.forEach(doc => {
                    const message = doc.data();
                    addMessageToChat(message.text, message.role);
                });
            }, (error) => {
                console.error("Error loading chat messages:", error);
                chatMessages.innerHTML = '';
                addMessageToChat("Could not load this chat. It may have been deleted.", 'ai');
            });
        }

        // --- Chat Logic ---
        function addMessageToChat(text, sender, isLoading = false) {
            const messageEl = document.createElement('div');
            messageEl.className = `message ${sender}`;
            const avatarContent = sender === 'ai'
                ? 'âš¡'
                : 'U';
            const contentHTML = isLoading
                ? `<div class="typing-indicator"><span></span><span></span><span></span></div>`
                : text.replace(/\n/g, '<br>');

            messageEl.innerHTML = `
                <div class="avatar">${avatarContent}</div>
                <div class="content">${contentHTML}</div>
            `;
            chatMessages.appendChild(messageEl);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            if (sender === 'ai' && !isLoading) {
                 renderBiosInChat(text, messageEl);
            }
            return messageEl;
        }
        function renderBiosInChat(resultText, messageEl) { /* ... implementation unchanged ... */ }
        function copyToClipboard(text) { /* ... implementation unchanged ... */ }
        window.copyToClipboard = copyToClipboard;
        async function saveBioToHistory(bio) { /* ... implementation unchanged ... */ }
        window.saveBioToHistory = saveBioToHistory;
        function isProFeatureRequested(prompt) { /* ... implementation unchanged ... */ }
        
        async function handleGeneration(prompt) {
            if (!prompt || !isAuthReady) return;
            
            toggleInput(true);
            addMessageToChat(prompt, 'user');
            const loadingIndicator = addMessageToChat('', 'ai', true);

            try {
                const token = await auth.currentUser.getIdToken();
                const response = await fetch(API_PROXY_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ prompt, chatId: currentChatId })
                });

                chatMessages.removeChild(loadingIndicator);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    if (response.status === 403) {
                       // openPaymentModal(); -> Let's simplify and just show error
                        addMessageToChat(`This feature requires Pro Access. Please upgrade to continue.`, 'ai');
                    } else {
                        throw new Error(errorData.error || 'An unknown error occurred.');
                    }
                    return;
                }

                const result = await response.json();

                // If this was a new chat, update URL and state
                if (result.chatId && !currentChatId) {
                    currentChatId = result.chatId;
                    window.history.pushState({ chatId: currentChatId }, '', `?chat=${currentChatId}`);
                    listenToChatHistory(); // Refresh sidebar to highlight active chat
                    loadChatMessages(currentChatId); // Start listening to messages for the new chat
                }
                
                // AI message is now added via Firestore snapshot, no need to call addMessageToChat here.
                
            } catch (error) {
                console.error('Generation Error:', error);
                if (loadingIndicator.parentNode) chatMessages.removeChild(loadingIndicator);
                addMessageToChat(`Sorry, I ran into an error: ${error.message}`, 'ai');
            } finally {
                toggleInput(false);
            }
        }
        
        function toggleInput(disabled) {
            promptInput.disabled = disabled;
            sendButton.disabled = disabled;
            if (disabled) {
                promptInput.value = '';
                promptInput.style.height = 'auto';
            } else {
                promptInput.focus();
            }
        }

        // --- Sidebar Logic (FIXED) ---
        function toggleSidebar() {
            // Toggle the class on the main layout container.
            appLayout.classList.toggle('sidebar-collapsed');
            // Check if the class is now present and save the state ('true' or 'false') to localStorage.
            const isCollapsed = appLayout.classList.contains('sidebar-collapsed');
            localStorage.setItem('sidebarCollapsed', isCollapsed);
        }

        function initSidebar() {
            // On page load, check localStorage to see if the sidebar should start collapsed.
            if (localStorage.getItem('sidebarCollapsed') === 'true') {
                appLayout.classList.add('sidebar-collapsed');
            }
            // Attach the click event listener to the menu button.
            menuToggle.addEventListener('click', toggleSidebar);
        }


        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
             updateProUI();
             initSidebar();
             // closeModalBtn.addEventListener('click', closeModal);
             // payNowButton.addEventListener('click', handlePayment);
             
             chatForm.addEventListener('submit', (e) => {
                 e.preventDefault();
                 handleGeneration(promptInput.value.trim());
             });

             promptInput.addEventListener('input', () => {
                promptInput.style.height = 'auto';
                promptInput.style.height = `${promptInput.scrollHeight}px`;
             });
             
             promptInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    chatForm.requestSubmit();
                }
             });
        });
    </script>
</body>
</html>
