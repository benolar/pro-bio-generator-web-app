<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Bio Generator | Chat</title>
    <link href="./output.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        :root {
            --bg-color: #f7f9fc;
            --chat-bg: #ffffff;
            --user-msg-bg: #4f46e5;
            --ai-msg-bg: #f3f4f6;
            --text-color: #1f2937;
            --text-light: #6b7280;
            --border-color: #e5e7eb;
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 95vh;
            max-height: 900px;
            display: flex;
            flex-direction: column;
            background-color: var(--chat-bg);
            border-radius: 1.5rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        .chat-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }
        #user-info {
            font-size: 0.75rem;
            color: var(--text-light);
            background-color: #f3f4f6;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }
        .message {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            max-width: 85%;
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            flex-shrink: 0;
        }
        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        .message.user .avatar {
            background-color: #e0e7ff;
            color: #3730a3;
        }
        .message.ai .avatar {
            background-color: #e5e7eb;
        }
        .message .content {
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            line-height: 1.6;
        }
        .message.user .content {
            background-color: var(--user-msg-bg);
            color: white;
            border-bottom-right-radius: 0.25rem;
        }
        .message.ai .content {
            background-color: var(--ai-msg-bg);
            color: var(--text-color);
            border-bottom-left-radius: 0.25rem;
        }
        .chat-input-area {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
            background-color: var(--chat-bg);
        }
        .chat-input-form {
            position: relative;
        }
        #prompt-input {
            width: 100%;
            padding: 0.75rem 3rem 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            resize: none;
            max-height: 150px;
            font-size: 1rem;
            line-height: 1.5;
            transition: border-color 0.2s;
        }
        #prompt-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }
        #send-button {
            position: absolute;
            right: 0.5rem;
            bottom: 0.5rem;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--user-msg-bg);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #send-button:hover {
            background-color: #4338ca;
        }
        #send-button:disabled {
            background-color: #a5b4fc;
            cursor: not-allowed;
        }
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background-color: var(--text-light);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
        .bio-card {
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-top: 0.75rem;
        }
        .bio-card p { margin-bottom: 0.75rem; }
        .pro-enabled {
            color: #10b981; /* Green color for enabled pro text */
            font-weight: 600;
        }
        #payment-modal input, #payment-modal select {
            background-color: #f9fafb;
        }
        .card {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <header class="chat-header">
            <h1>âš¡ Pro Bio Generator</h1>
            <div id="user-info">Connecting...</div>
        </header>
        <main id="chat-messages" class="chat-messages"></main>
        <footer class="chat-input-area">
            <form id="chat-form" class="chat-input-form">
                <textarea id="prompt-input" placeholder="e.g., A witty bio for a cat influencer on Instagram..." rows="1"></textarea>
                <button id="send-button" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </form>
        </footer>
    </div>

    <!-- Payment Modal (unchanged) -->
    <div id="payment-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-white rounded-xl p-6 md:p-8 w-full max-w-md relative card">
            <button id="close-modal-btn" class="absolute top-3 right-4 text-2xl text-gray-400 hover:text-gray-800">&times;</button>
            <h2 class="text-2xl font-bold text-center mb-2">Unlock Pro Access</h2>
            <p class="text-center text-gray-600 mb-6 font-semibold text-lg">$2.99 <span class="font-normal">One-Time Payment</span></p>
            <div>
                <label for="payment-method-select" class="block text-sm font-medium text-gray-700 mb-2">Select Payment Method</label>
                <select id="payment-method-select" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="card" selected>Credit/Debit Card</option>
                    <option value="ussd">USSD (NGN Only)</option>
                </select>
            </div>
            <div id="card-form" class="mt-4 space-y-4">
                <div>
                    <label for="card-number" class="block text-sm font-medium text-gray-700">Card Number</label>
                    <input type="text" id="card-number" placeholder="0000 0000 0000 0000" class="w-full p-3 border border-gray-300 rounded-lg mt-1">
                </div>
                <div class="flex space-x-4">
                    <div class="flex-1">
                        <label for="card-expiry" class="block text-sm font-medium text-gray-700">Expiry (MM/YY)</label>
                        <input type="text" id="card-expiry" placeholder="MM/YY" class="w-full p-3 border border-gray-300 rounded-lg mt-1">
                    </div>
                    <div class="flex-1">
                        <label for="card-cvv" class="block text-sm font-medium text-gray-700">CVV</label>
                        <input type="text" id="card-cvv" placeholder="123" class="w-full p-3 border border-gray-300 rounded-lg mt-1">
                    </div>
                </div>
            </div>
            <div id="ussd-form" class="mt-4 space-y-4 hidden">
                <div>
                    <label for="ussd-bank-select" class="block text-sm font-medium text-gray-700">Select Your Bank</label>
                    <select id="ussd-bank-select" class="w-full p-3 border border-gray-300 rounded-lg mt-1">
                        <option>Loading banks...</option>
                    </select>
                </div>
            </div>
            <div id="payment-instructions" class="mt-4 p-3 bg-indigo-50 border border-indigo-200 rounded-lg text-indigo-800 text-sm hidden text-center"></div>
            <button id="pay-now-button" class="mt-6 w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-indigo-700 transition duration-150 ease-in-out disabled:opacity-50 flex items-center justify-center">
                 <svg id="pay-loading-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                Pay Now
            </button>
            <p class="text-xs text-gray-400 text-center mt-3">Powered by <span class="font-semibold">Flutterwave</span></p>
        </div>
    </div>
    
    <!-- Message Box for Alerts -->
    <div id="message-box" class="fixed bottom-4 right-4 p-4 rounded-lg shadow-lg text-white transition-opacity duration-300 opacity-0 pointer-events-none z-50"></div>
    
    <script type="module">
        // --- Firebase Config (unchanged) ---
        const FIREBASE_CLIENT_CONFIG = {
            apiKey: "AIzaSyAAqqENNvQzrUdMFcjEJsG2iygrQWNWS0A",
            authDomain: "pro-tools-web-app.firebaseapp.com",
            projectId: "pro-tools-web-app",
            storageBucket: "pro-tools-web-app.firebasestorage.app",
            messagingSenderId: "146517824837",
            appId: "1:146517824837:web:12d1c042f8493b1bab1a2c",
            measurementId: "G-6LYSEGKE8V"
        };
        const canvasFirebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const isCanvasConfigValid = canvasFirebaseConfig && Object.keys(canvasFirebaseConfig).length > 0 && canvasFirebaseConfig.projectId;
        const firebaseConfig = isCanvasConfigValid ? canvasFirebaseConfig : FIREBASE_CLIENT_CONFIG;
        const appId = typeof __app_id !== 'undefined' ? __app_id : firebaseConfig.projectId || 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, setPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, serverTimestamp, limit, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Global State ---
        let app, db, auth, userId = null;
        let isAuthReady = false;
        let isPro = false;

        // --- DOM Elements ---
        const API_PROXY_URL = '/api/generate-bio';
        const INITIATE_PAYMENT_URL = '/api/initiate-payment';
        const GET_BANKS_URL = '/api/get-banks';
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const promptInput = document.getElementById('prompt-input');
        const sendButton = document.getElementById('send-button');
        const userInfo = document.getElementById('user-info');
        const paymentModal = document.getElementById('payment-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const paymentMethodSelect = document.getElementById('payment-method-select');
        const cardForm = document.getElementById('card-form');
        const ussdForm = document.getElementById('ussd-form');
        const ussdBankSelect = document.getElementById('ussd-bank-select');
        const payNowButton = document.getElementById('pay-now-button');
        const payLoadingSpinner = document.getElementById('pay-loading-spinner');
        const paymentInstructions = document.getElementById('payment-instructions');

        // --- Utility Functions (unchanged) ---
        function showMessage(text, isError = false) {
            const box = document.getElementById('message-box');
            box.textContent = text;
            box.classList.remove('opacity-0', 'bg-red-500', 'bg-green-500');
            box.classList.add('opacity-100', isError ? 'bg-red-500' : 'bg-green-500');
            box.classList.remove('pointer-events-none');
            setTimeout(() => {
                box.classList.remove('opacity-100');
                box.classList.add('opacity-0', 'pointer-events-none');
            }, 3000);
        }

        async function fetchWithRetry(url, options, maxRetries = 3) { /* ... implementation unchanged ... */ }
        
        // --- Firebase & State Management (largely unchanged) ---
        if (firebaseConfig.projectId && firebaseConfig.apiKey) {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            userInfo.textContent = 'Authenticating...';
            (async () => {
                try {
                    await setPersistence(auth, browserSessionPersistence);
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Auth Error:", error);
                    showMessage("Error establishing user session.", true);
                    isAuthReady = true;
                }
            })();
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    isAuthReady = true;
                    userInfo.textContent = `UID: ${userId.substring(0, 8)}`;
                    listenToProStatus();
                } else {
                    isAuthReady = true;
                }
            });
        } else {
            userInfo.textContent = 'Firebase not configured!';
            isAuthReady = true;
        }

        function getStatusDocRef() { /* ... implementation unchanged ... */ }
        function listenToProStatus() {
            const statusDocRef = getStatusDocRef();
            if (!statusDocRef) return;
            onSnapshot(statusDocRef, (doc) => {
                const newProStatus = doc.exists() && doc.data().isPro === true;
                if (newProStatus !== isPro) {
                    isPro = newProStatus;
                    updateProUI();
                    if (isPro) showMessage("Pro Access Activated!", false);
                }
            }, (error) => console.error("Error listening to Pro status:", error));
        }
        function updateProUI() {
             userInfo.textContent = `UID: ${userId.substring(0, 8)} ${isPro ? 'ðŸ‘‘' : ''}`;
        }
        
        // --- Payment Modal Logic (unchanged) ---
        async function fetchBanks() { /* ... implementation unchanged ... */ }
        function openPaymentModal() {
            paymentModal.classList.remove('hidden');
            paymentMethodSelect.value = 'card';
            cardForm.classList.remove('hidden');
            ussdForm.classList.add('hidden');
            paymentInstructions.classList.add('hidden');
        }
        function closeModal() { paymentModal.classList.add('hidden'); }
        paymentMethodSelect.addEventListener('change', () => {
            const isCard = paymentMethodSelect.value === 'card';
            cardForm.classList.toggle('hidden', !isCard);
            ussdForm.classList.toggle('hidden', isCard);
            if (!isCard && ussdBankSelect.options.length <= 1) fetchBanks();
        });
        async function handlePayment() { /* ... implementation unchanged ... */ }
        function handleNextAction(action) { /* ... implementation unchanged ... */ }
        function resetPayButton() { /* ... implementation unchanged ... */ }
        
        // --- NEW: Chat Logic ---

        function addMessageToChat(text, sender, isLoading = false) {
            const messageEl = document.createElement('div');
            messageEl.className = `message ${sender}`;
            
            const avatar = sender === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–';
            let contentHTML = '';

            if (isLoading) {
                contentHTML = `
                    <div class="content">
                        <div class="typing-indicator"><span></span><span></span><span></span></div>
                    </div>`;
            } else {
                 contentHTML = `<div class="content">${text}</div>`;
            }

            messageEl.innerHTML = `<div class="avatar">${avatar}</div>${contentHTML}`;
            chatMessages.appendChild(messageEl);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return messageEl;
        }

        function renderBiosInChat(resultText, messageEl) {
            const bios = resultText.split(/\d+\.\s?/).filter(b => b.trim().length > 0);
            
            let biosHTML = '<p>Here are a few options for you:</p>';
            bios.forEach(bio => {
                const bioText = bio.trim().replace(/"/g, '&quot;').replace(/'/g, '&#39;');
                biosHTML += `
                    <div class="bio-card">
                        <p>${bioText}</p>
                        <div class="flex items-center justify-between text-xs text-gray-500">
                            <span>${bioText.length} characters</span>
                            <div class="flex items-center space-x-3">
                                <button onclick="copyToClipboard('${bioText}')" class="font-semibold text-indigo-600 hover:text-indigo-800">Copy</button>
                                <button onclick="saveBioToHistory('${bioText}')" class="font-semibold text-green-600 hover:text-green-800">Save</button>
                            </div>
                        </div>
                    </div>`;
            });

            messageEl.querySelector('.content').innerHTML = biosHTML;
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showMessage("Bio copied!", false);
            }).catch(err => {
                 showMessage("Could not copy automatically.", true);
            });
        }
        window.copyToClipboard = copyToClipboard;
        
        async function saveBioToHistory(bio) {
             const historyRef = collection(db, `artifacts/${appId}/users/${userId}/bios`);
             if (!historyRef) return;
             try {
                await addDoc(historyRef, { 
                    bio, 
                    niche: 'From Chat', 
                    tone: 'From Chat',
                    length: 'From Chat',
                    platform: 'From Chat',
                    timestamp: serverTimestamp() 
                });
                showMessage("Bio saved to history!");
            } catch (e) {
                console.error("Error saving document: ", e);
                showMessage("Could not save history.", true);
            }
        }
        window.saveBioToHistory = saveBioToHistory;


        function isProFeatureRequested(prompt) {
            const proKeywords = ['linkedin', 'instagram', 'twitter', 'tiktok', 'youtube', 'upwork', 'fiverr', 'freelancer', 'medium', 'long', '500 characters', '300 characters', 'custom length'];
            const lowerCasePrompt = prompt.toLowerCase();
            return proKeywords.some(keyword => lowerCasePrompt.includes(keyword));
        }

        async function handleGeneration(prompt) {
            if (!isAuthReady || !userId) {
                addMessageToChat("Your session isn't ready. Please wait a moment and try again.", 'ai');
                return;
            }
            if (!prompt) return;

            addMessageToChat(prompt, 'user');
            promptInput.value = '';
            promptInput.style.height = 'auto';
            toggleInput(true);
            
            if (isProFeatureRequested(prompt) && !isPro) {
                const proMessage = `
                    <p>It looks like your request uses a Pro feature! Please upgrade to unlock platform-specific bios, longer formats, and more.</p>
                    <button id="upgrade-from-chat" class="mt-2 bg-yellow-500 text-yellow-900 font-bold py-2 px-4 rounded-lg hover:bg-yellow-600">Unlock Pro Access</button>
                `;
                addMessageToChat(proMessage, 'ai');
                document.getElementById('upgrade-from-chat').addEventListener('click', openPaymentModal);
                toggleInput(false);
                return;
            }

            const loadingMessage = addMessageToChat('', 'ai', true);

            try {
                const token = await auth.currentUser.getIdToken();
                const response = await fetchWithRetry(API_PROXY_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ prompt, userId, appId })
                });
                const result = await response.json();

                if (!result.text) throw new Error("Received an empty response from the generator.");

                renderBiosInChat(result.text, loadingMessage);
            } catch (error) {
                loadingMessage.querySelector('.content').innerHTML = `<p class="text-red-500">Error: ${error.message || 'Failed to generate bio.'}</p>`;
            } finally {
                toggleInput(false);
            }
        }
        
        function toggleInput(disabled) {
            promptInput.disabled = disabled;
            sendButton.disabled = disabled;
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
             updateProUI();
             closeModalBtn.addEventListener('click', closeModal);
             payNowButton.addEventListener('click', handlePayment);
             
             addMessageToChat("Hello! I'm your personal bio generator. How can I help you craft the perfect bio today?", 'ai');

             chatForm.addEventListener('submit', (e) => {
                 e.preventDefault();
                 handleGeneration(promptInput.value.trim());
             });

             promptInput.addEventListener('input', () => {
                promptInput.style.height = 'auto';
                promptInput.style.height = `${promptInput.scrollHeight}px`;
             });
             
             promptInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    chatForm.requestSubmit();
                }
             });
        });

        // Handle post-payment URL parameters (unchanged)
        window.addEventListener('load', () => { /* ... implementation unchanged ... */ });

    </script>
