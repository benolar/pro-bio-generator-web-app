        // --- Utility Functions ---

        function showMessage(text, isError = false) {
            const box = document.getElementById('message-box');
            box.textContent = text;
            box.classList.remove('opacity-0', 'bg-red-500', 'bg-green-500');
            box.classList.add('opacity-100', isError ? 'bg-red-500' : 'bg-green-500');
            box.classList.remove('pointer-events-none');

            setTimeout(() => {
                box.classList.remove('opacity-100');
                box.classList.add('opacity-0', 'pointer-events-none');
            }, 3000);
        }

        async function fetchWithRetry(url, options, maxRetries = 5) {
            let lastError;
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response;
                } catch (error) {
                    lastError = error;
                    if (i === maxRetries - 1) break;
                    const delay = Math.min(1000 * Math.pow(2, i), 10000);
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
            throw lastError;
        }

        // --- Auth Modal Logic ---

        function openAuthModal() {
            // Determine logic default state:
            // If anonymous user -> default to Register (Link) mode to save history
            // If not logged in -> default to Sign In mode
            const user = auth.currentUser;
            if (user && user.isAnonymous) {
                isRegisterMode = true;
            } else {
                isRegisterMode = false;
            }
            
            updateAuthModalUI();
            
            authModal.classList.remove('hidden');
            // Small delay to allow display:block to apply before opacity transition
            requestAnimationFrame(() => {
                authModal.classList.remove('opacity-0');
                authModalPanel.classList.remove('scale-95');
                authModalPanel.classList.add('scale-100');
            });
        }

        function closeAuthModal() {
            authModal.classList.add('opacity-0');
            authModalPanel.classList.remove('scale-100');
            authModalPanel.classList.add('scale-95');
            
            setTimeout(() => {
                authModal.classList.add('hidden');
                // Clear form
                document.getElementById('auth-email').value = '';
                document.getElementById('auth-password').value = '';
            }, 200); // Match transition duration
        }

        function toggleAuthMode() {
            isRegisterMode = !isRegisterMode;
            updateAuthModalUI();
        }

        function updateAuthModalUI() {
            const title = document.getElementById('auth-modal-title');
            const submitBtn = document.getElementById('email-submit-btn');
            const modeMsg = document.getElementById('auth-mode-message');
            const googleBtnText = document.getElementById('google-btn-text');

            const user = auth.currentUser;
            const isAnon = user && user.isAnonymous;

            if (isRegisterMode) {
                title.textContent = isAnon ? "Save Account" : "Create Account";
                submitBtn.textContent = isAnon ? "Link Email" : "Sign Up";
                modeMsg.textContent = "Already have an account?";
                toggleAuthModeBtn.textContent = "Sign In";
                googleBtnText.textContent = isAnon ? "Link with Google" : "Sign up with Google";
            } else {
                title.textContent = "Sign In";
                submitBtn.textContent = "Sign In";
                modeMsg.textContent = "Don't have an account?";
                toggleAuthModeBtn.textContent = "Create one";
                googleBtnText.textContent = "Sign in with Google";
            }
        }

        // --- Firebase & State Management ---

        if (firebaseConfig.projectId && firebaseConfig.apiKey) {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            userInfoFooter.textContent = 'Authenticating...';

            (async () => {
                try {
                    await setPersistence(auth, browserSessionPersistence);
                    if (!auth.currentUser) {
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            setTimeout(async () => {
                                if (!auth.currentUser) {
                                    await signInAnonymously(auth);
                                }
                            }, 1000);
                        }
                    }
                } catch (error) {
                    console.error("Auth Persistence/Sign-in Error:", error);
                    showMessage("Error establishing user session.", true);
                    isAuthReady = true; 
                }
            })();

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    isAuthReady = true;
                    
                    if (user.isAnonymous) {
                        authBtn.classList.remove('hidden');
                        userProfile.classList.add('hidden');
                        authBtnText.textContent = "Sign In to Save History";
                        userInfoFooter.textContent = `Guest Session: ${userId.slice(0,6)}...`;
                    } else {
                        authBtn.classList.add('hidden');
                        userProfile.classList.remove('hidden');
                        userNameDisplay.textContent = user.displayName || user.email || "User";
                        userInfoFooter.textContent = `Logged in as ${user.email || user.displayName}`;
                        
                        // Ensure modal is closed if we transition to a signed-in state
                        closeAuthModal();
                    }

                    loadHistory(); 
                    listenToProStatus(); 
                } else {
                    userInfoFooter.textContent = 'Not connected';
                }
            });
        } else {
            userInfoFooter.textContent = 'Firebase is not configured! Check the script block.';
            isAuthReady = true;
        }

        // --- Auth Actions ---
        const googleProvider = new GoogleAuthProvider();

        async function handleGoogleAuth() {
            const user = auth.currentUser;
            const btn = googleAuthBtn;
            const originalText = document.getElementById('google-btn-text').textContent;
            
            // Basic Loading State
            btn.disabled = true;
            btn.style.opacity = '0.7';

            try {
                if (!user) {
                    // Standard Sign In
                    await signInWithPopup(auth, googleProvider);
                } else if (user.isAnonymous) {
                    // Try to link
                    try {
                        await linkWithPopup(user, googleProvider);
                        showMessage("Account successfully linked!");
                    } catch (error) {
                        if (error.code === 'auth/credential-already-in-use') {
                             // Switch User
                            if(confirm("That Google Account is already registered. Switch to it? (Guest history will be lost)")) {
                                await signInWithPopup(auth, googleProvider);
                            }
                        } else {
                            throw error;
                        }
                    }
                } else {
                    // Already logged in, maybe user wants to switch?
                     await signInWithPopup(auth, googleProvider);
                }
                closeAuthModal();
            } catch (e) {
                showMessage(e.message, true);
            } finally {
                btn.disabled = false;
                btn.style.opacity = '1';
            }
        }

        async function handleEmailAuth(e) {
            e.preventDefault();
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            const submitBtn = document.getElementById('email-submit-btn');
            
            const originalBtnText = submitBtn.textContent;
            submitBtn.textContent = 'Processing...';
            submitBtn.disabled = true;

            try {
                if (isRegisterMode) {
                     const user = auth.currentUser;
                     // If anonymous, we LINK. If no user (unlikely due to auto-anon), we CREATE.
                     if (user && user.isAnonymous) {
                         const credential = EmailAuthProvider.credential(email, password);
                         await linkWithCredential(user, credential);
                         showMessage("Account linked successfully!");
                     } else {
                         await createUserWithEmailAndPassword(auth, email, password);
                         showMessage("Account created successfully!");
                     }
                } else {
                    // Sign In (Sign out anon user effectively)
                    await signInWithEmailAndPassword(auth, email, password);
                    showMessage("Welcome back!");
                }
                closeAuthModal();
            } catch (error) {
                console.error("Auth Error:", error);
                let msg = error.message;
                if (error.code === 'auth/email-already-in-use') msg = "That email is already in use. Please Sign In.";
                if (error.code === 'auth/wrong-password') msg = "Incorrect password.";
                if (error.code === 'auth/user-not-found') msg = "No account found with that email.";
                if (error.code === 'auth/weak-password') msg = "Password should be at least 6 characters.";
                if (error.code === 'auth/credential-already-in-use') msg = "That email is already linked to another account.";
                
                showMessage(msg, true);
            } finally {
                submitBtn.textContent = originalBtnText;
                submitBtn.disabled = false;
            }
        }

        async function handleSignOut() {
            try {
                await signOut(auth);
                window.location.reload();
            } catch (error) {
                console.error("Sign Out Error:", error);
            }
        }

        // Attach Auth Listeners
        authBtn.addEventListener('click', openAuthModal);
        signOutBtn.addEventListener('click', handleSignOut);
        
        // Modal Listeners
        closeAuthModalBtn.addEventListener('click', closeAuthModal);
        toggleAuthModeBtn.addEventListener('click', toggleAuthMode);
        googleAuthBtn.addEventListener('click', handleGoogleAuth);
        emailAuthForm.addEventListener('submit', handleEmailAuth);
        
        // Close modal on outside click
        authModal.addEventListener('click', (e) => {
            if (e.target === authModal) closeAuthModal();
        });

        // --- Database Logic ---

        function getHistoryCollectionRef() {
            if (!db || !userId) return null;
            const path = `artifacts/${appId}/users/${userId}/bios`;
            return collection(db, path);
        }

        function getStatusDocRef() {
            if (!db || !userId) return null;
            return doc(db, `artifacts/${appId}/users/${userId}/profile/status`);
        }

        function listenToProStatus() {
            const statusDocRef = getStatusDocRef();
            if (!statusDocRef) return;

            onSnapshot(statusDocRef, (doc) => {
                const data = doc.data();
                const newProStatus = data && data.isPro === true;

                if (newProStatus !== isPro) {
                    isPro = newProStatus;
                    updateProUI();
                    if (isPro) {
                        showMessage("Pro Access Activated!", false);
                    }
                }
            }, (error) => {
                console.error("Error listening to Pro status:", error);
            });
        }
        
        function updateProUI() {
            const proFeatures = {
                platform: ['LinkedIn', 'X/Twitter', 'Instagram', 'TikTok', 'Upwork', 'Fiverr', 'Freelancer', 'YouTube'],
                length: ['medium', 'fixed-long', 'custom']
            };

            if (!isPro) {
                if (proFeatures.length.includes(lengthSelect.value)) {
                    lengthSelect.value = 'short';
                }
                if (proFeatures.platform.includes(platformSelect.value)) {
                    platformSelect.value = 'General';
                }
            }

            if (isPro) {
                proPitchArea.innerHTML = '<p class="text-lg font-bold text-green-600">ðŸŽ‰ PRO ACCESS GRANTED!</p><p class="text-sm text-gray-500">All features are now available below.</p>';
            } else {
                proPitchArea.innerHTML = `
                    <p class="text-sm text-gray-500">Unlock longer bios, platform targeting, and unlimited access!</p>
                    <button id="unlock-pro-button-active" class="mt-2 text-base bg-yellow-500 text-yellow-900 font-bold py-2 px-6 rounded-full hover:bg-yellow-600 transition duration-150">
                        Unlock Pro ($2.99 One-Time)
                    </button>
                `;
                const newUnlockButton = document.getElementById('unlock-pro-button-active');
                if(newUnlockButton) {
                    newUnlockButton.addEventListener('click', handleProUnlock);
                    unlockProButton = newUnlockButton;
                }
            }

            const proElements = document.querySelectorAll('[data-pro="true"]');
            
            proElements.forEach(option => {
                if (isPro) {
                    option.disabled = false;
                    option.innerHTML = option.innerHTML.replace('(<span class="text-yellow-600">ðŸ‘‘ Pro</span>)', '(<span class="pro-enabled">âœ… Pro</span>)');
                } else {
                    option.disabled = true;
                    if (!option.innerHTML.includes('ðŸ‘‘ Pro')) {
                         const baseText = option.value.charAt(0).toUpperCase() + option.value.slice(1).replace('-', ' ');
                         option.innerHTML = `${baseText} (<span class="text-yellow-600">ðŸ‘‘ Pro</span>)`;
                    }
                }
            });

            if (!isPro && lengthSelect.value !== 'short') {
                lengthSelect.value = 'short';
                customLengthGroup.classList.add('hidden');
            }
            if (!isPro && platformSelect.value !== 'General') {
                 platformSelect.value = 'General';
            }
        }

        // --- FWPGW Checkout Logic ---

        async function handleProUnlock() {
            if (!isAuthReady || !userId) {
                showMessage("Authentication not ready. Please wait a moment.", true);
                return;
            }
            
            const button = unlockProButton || document.getElementById('unlock-pro-button-active');
            if(!button) return;
            
            button.disabled = true;
            button.textContent = 'Redirecting to Checkout...';

            try {
                const response = await fetchWithRetry(CREATE_CHECKOUT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        userId: userId,
                        originUrl: window.location.origin + window.location.pathname
                    }) 
                });

                if (!response.ok) {
                    const errorJson = await response.json();
                    throw new Error(errorJson.error || 'Failed to create checkout session.');
                }

                const result = await response.json();
                window.location.href = result.url;

            } catch (error) {
                console.error("Flutterwave Checkout Error:", error);
                showMessage(`Error initiating payment: ${error.message}`, true);
                button.disabled = false;
                button.textContent = 'Unlock Pro ($2.99 One-Time)';
            }
        }
        
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('payment') === 'success') {
                showMessage("Payment successful! Pro status will update shortly.", false);
                history.replaceState(null, '', window.location.pathname);
            } else if (urlParams.get('payment') === 'cancelled') {
                showMessage("Payment cancelled. You can try again anytime.", true);
                history.replaceState(null, '', window.location.pathname);
            }
             nicheInput.value = "Freelance React Developer";
             goalsInput.value = "Tailwind, Quick Turnaround";
        };

        // --- Generation & History Logic ---

        async function generateContent(niche, tone, goals, length, customLength, platform, userId) {
            if(!auth || !auth.currentUser) {
                throw new Error("Authentication failed. Please refresh and try again.");
            }
            
            const token = await auth.currentUser.getIdToken();

            const response = await fetchWithRetry(API_PROXY_URL, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ niche, tone, goals, length, customLength, platform, userId, appId }) 
            });

            if (!response.ok) {
                const errorText = await response.text();
                let errorMessage;
                try {
                    const errorJson = JSON.parse(errorText);
                    errorMessage = errorJson.error || `Server responded with status: ${response.status}`;
                } catch {
                    errorMessage = `Server responded with status: ${response.status} and message: ${errorText.substring(0, 100)}`;
                }
                throw new Error(errorMessage);
            }

            const result = await response.json();
            
            if (!result.text) {
                throw new Error("Proxy received empty response from generator.");
            }
            
            return result.text;
        }

        async function saveBio(bio, niche, tone, length, platform, customLength = null) {
            const historyRef = getHistoryCollectionRef();
            if (!historyRef) return;

            try {
                await addDoc(historyRef, {
                    bio: bio,
                    niche: niche,
                    tone: tone,
                    length: length,
                    platform: platform,
                    ...(length === 'custom' && customLength && { customLength: customLength }),
                    timestamp: serverTimestamp(),
                });
                showMessage("Bio saved to history!");
            } catch (e) {
                console.error("Error saving document: ", e);
                showMessage("Could not save history (Firestore error).", true);
            }
        }
        
        function loadHistory() {
            const historyRef = getHistoryCollectionRef();
            if (!historyRef) {
                historyList.textContent = 'History unavailable.';
                return;
            }

            const q = query(historyRef, limit(5));

            onSnapshot(q, (snapshot) => {
                const bios = [];
                snapshot.forEach((doc) => {
                    bios.push({ id: doc.id, ...doc.data() });
                });
                
                bios.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));

                renderHistory(bios);
            }, (error) => {
                console.error("Error loading history:", error);
                historyList.innerHTML = '<p class="text-red-500">Failed to load history.</p>';
            });
        }
        
        function renderHistory(bios) {
            if (bios.length === 0) {
                historyList.innerHTML = '<p class="text-gray-500 italic">No bios saved yet. Generate and copy one to start your history!</p>';
                return;
            }

            historyList.innerHTML = bios.map(item => {
                const displayLength = item.length === 'custom' && item.customLength 
                    ? `Custom (${item.customLength} max)` 
                    : item.length;
                    
                const safeBio = item.bio ? item.bio.replace(/'/g, "\\'") : '';
                return `
                    <div class="p-3 my-2 bg-white rounded-lg border border-gray-100 shadow-sm cursor-pointer hover:border-indigo-400 transition" onclick="copyToClipboard('${safeBio}', true)">
                        <p class="text-gray-800 text-sm font-medium">${item.bio}</p>
                        <p class="text-xs text-gray-400 mt-1">Niche: ${item.niche} (${displayLength}) for ${item.platform || 'N/A'} - Click to Copy</p>
                    </div>
                `;
            }).join('');
        }

        function copyToClipboard(text, isHistory = false) {
            const tempInput = document.createElement('textarea');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            
            let success = false;
            try {
                success = document.execCommand('copy');
            } catch (err) { }
            
            document.body.removeChild(tempInput);

            if (success) {
                if (!isHistory) {
                    copyMessage.textContent = 'Bio Copied to Clipboard!';
                    copyMessage.classList.remove('hidden');
                    copyMessage.classList.add('bg-green-600');
                    setTimeout(() => { copyMessage.classList.add('hidden'); }, 2000);
                } else {
                    showMessage("Bio copied!", false);
                }
            } else {
                showMessage("Could not copy automatically. Please select and copy the text manually.", true);
            }
        }

        function renderResults(resultText, customLength, platform) {
            outputArea.classList.remove('hidden');
            bioResults.innerHTML = ''; 

            const bios = resultText.split(/\d+\.\s?/).filter(b => b.trim().length > 0);
            const niche = nicheInput.value.trim();
            const tone = toneSelect.value;
            const length = lengthSelect.value;

            bios.forEach(bio => {
                const bioText = bio.trim();
                const charCount = bioText.length;

                const bioCard = document.createElement('div');
                bioCard.className = 'p-4 bg-gray-50 rounded-lg border border-gray-200 transition-all hover:shadow-md';
                
                bioCard.innerHTML = `
                    <p class="text-gray-800 mb-3">${bioText}</p>
                    <div class="flex items-center justify-between text-xs text-gray-500">
                        <span>${charCount} characters</span>
                        <div class="flex items-center space-x-3">
                            <button class="copy-btn font-semibold text-indigo-600 hover:text-indigo-800 transition-colors">Copy</button>
                            <button class="save-btn font-semibold text-green-600 hover:text-green-800 transition-colors">Save</button>
                        </div>
                    </div>
                `;

                const copyBtn = bioCard.querySelector('.copy-btn');
                const saveBtn = bioCard.querySelector('.save-btn');

                copyBtn.addEventListener('click', () => {
                    copyToClipboard(bioText, false);
                });

                saveBtn.addEventListener('click', (e) => {
                    e.target.disabled = true;
                    e.target.textContent = 'Saved!';
                    saveBio(bioText, niche, tone, length, platform, customLength);
                });

                bioResults.appendChild(bioCard);
            });
        }

        // --- Generation Handler ---
        let lastGenerateTime = 0;
        const GENERATE_COOLDOWN = 2000;

        async function handleGeneration() {
            const now = Date.now();
            if (now - lastGenerateTime < GENERATE_COOLDOWN) {
                showMessage("Please wait a moment before generating again", true);
                return;
            }
            lastGenerateTime = now;

            if (!isAuthReady) {
                showMessage("Session is still initializing. Please wait a moment.", true);
                return;
            }
            
            if (!userId || !db) {
                showMessage("Authentication is missing. Cannot start generation.", true);
                return;
            }

            const niche = nicheInput.value.trim();
            const tone = toneSelect.value;
            const length = lengthSelect.value;
            const platform = platformSelect.value; 
            const goals = goalsInput.value.trim();
            
            let customLength = null;

            const isProFeatureUsed = length !== 'short' || platform !== 'General';
            
            if (isProFeatureUsed && !isPro) {
                showMessage(`The '${length.toUpperCase().replace('-', ' ')}' length or '${platform}' platform requires Pro Mode. Unlock Pro to use!`, true);
                return;
            }

            if (length === 'custom' && isPro) {
                customLength = parseInt(customLengthInput.value, 10);
                if (isNaN(customLength) || customLength < 300 || customLength > 1000) {
                    showMessage("Please set a character limit between 300 and 1000 for the Custom bio.", true);
                    return;
                }
            }

            if (!niche) {
                showMessage("Please enter your role or niche to generate a bio.", true);
                return;
            }

            generateButton.disabled = true;
            loadingSpinner.classList.remove('hidden');
            generateButton.lastChild.textContent = 'Generating...';
            outputArea.classList.add('hidden');
            copyMessage.classList.add('hidden');

            try {
                const result = await generateContent(niche, tone, goals, length, customLength, platform, userId); 
                renderResults(result, customLength, platform); 
            } catch (error) {
                console.error("Generation error:", error);
                if (error.message && error.message.includes('403')) {
                    showMessage('Access Denied: The server confirmed this is a Pro feature.', true);
                } else {
                     showMessage(`Error: ${error.message || 'Failed to generate bio.'}`, true);
                }
            } finally {
                generateButton.disabled = false;
                loadingSpinner.classList.add('hidden');
                generateButton.lastChild.textContent = 'Generate 5 Bio Options';
            }
        }

        lengthSelect.addEventListener('change', () => {
            const shouldShow = lengthSelect.value === 'custom' && isPro;
            customLengthGroup.classList.toggle('hidden', !shouldShow);
        });

        generateButton.addEventListener('click', handleGeneration);
        
        document.addEventListener('DOMContentLoaded', () => {
            const initialUnlockButton = document.getElementById('unlock-pro-button');
            if(initialUnlockButton) {
                initialUnlockButton.addEventListener('click', handleProUnlock);
                unlockProButton = initialUnlockButton;
            }
        });

        updateProUI();
        window.copyToClipboard = copyToClipboard; 
    </script>
</body>
