<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Niche Bio Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        .card {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-2xl bg-white p-6 md:p-10 rounded-xl card">
            <header class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-900 mb-2">⚡ Pro Bio Generator</h1>
                <p class="text-lg text-gray-500">Craft the perfect professional or social bio instantly.</p>
            </header>

            <!-- Input Form -->
            <div id="input-form" class="space-y-6">
                <div>
                    <label for="niche" class="block text-sm font-medium text-gray-700 mb-1">Your Role/Niche (e.g., Freelance Web Developer, Cat Influencer, Data Scientist)</label>
                    <input type="text" id="niche" placeholder="Your specific area..." class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="tone" class="block text-sm font-medium text-gray-700 mb-1">Desired Tone</label>
                    <select id="tone" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="Professional & Authoritative">Professional & Authoritative</option>
                        <option value="Witty & Humorous">Witty & Humorous</option>
                        <option value="Friendly & Approachable">Friendly & Approachable</option>
                        <option value="Minimalist & Concise">Minimalist & Concise</option>
                    </select>
                </div>
                <div>
                    <label for="goals" class="block text-sm font-medium text-gray-700 mb-1">Key Goals/Keywords (Max 3, e.g., 'Hiring,' 'Remote Work,' 'Passionate about plants')</label>
                    <input type="text" id="goals" placeholder="Comma-separated keywords..." class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <button id="generate-button"
                        class="w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-indigo-700 transition duration-150 ease-in-out disabled:opacity-50 flex items-center justify-center">
                    <svg id="loading-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Generate 5 Bio Options
                </button>

                <!-- Monetization Pitch Area (Simulated) -->
                <div class="text-center pt-4 border-t border-gray-100 mt-6">
                    <p class="text-sm text-gray-500">Need unlimited, longer bios? Unlock **Pro Mode** for a $2.99 one-time fee!</p>
                    <button class="mt-2 text-sm text-indigo-600 font-medium hover:text-indigo-800 transition duration-150">
                        Get Pro Now (Simulated Payment)
                    </button>
                </div>
            </div>

            <!-- Output Area -->
            <div id="output-area" class="mt-8 hidden">
                <h2 class="text-xl font-bold text-gray-800 mb-4">✨ Your Generated Bios</h2>
                <div id="bio-results" class="space-y-4">
                    <!-- Results will be inserted here -->
                </div>
                <button id="copy-message" class="mt-4 w-full bg-green-500 text-white font-medium py-2 rounded-lg hidden">Copied!</button>
            </div>

            <!-- Message Box for Alerts -->
            <div id="message-box" class="fixed bottom-4 right-4 p-4 rounded-lg shadow-lg text-white transition-opacity duration-300 opacity-0 pointer-events-none"></div>

        </div>
    </div>

    <script type="module">
        const NICHES = {
            FREELANCER: "Freelance Developer",
            INFLUENCER: "Social Media Influencer",
            PROFESSIONAL: "Marketing Director"
        };
        
        // Define the local API proxy endpoint
        const API_PROXY_URL = '/api/generate-bio'; // This calls the file created in Step 1

        const generateButton = document.getElementById('generate-button');
        const loadingSpinner = document.getElementById('loading-spinner');
        const outputArea = document.getElementById('output-area');
        const bioResults = document.getElementById('bio-results');
        const nicheInput = document.getElementById('niche');
        const toneSelect = document.getElementById('tone');
        const goalsInput = document.getElementById('goals');
        const copyMessage = document.getElementById('copy-message');

        function showMessage(text, isError = false) {
            const box = document.getElementById('message-box');
            box.textContent = text;
            box.classList.remove('opacity-0', 'bg-red-500', 'bg-green-500');
            box.classList.add('opacity-100', isError ? 'bg-red-500' : 'bg-green-500');
            box.classList.remove('pointer-events-none');

            setTimeout(() => {
                box.classList.remove('opacity-100');
                box.classList.add('opacity-0', 'pointer-events-none');
            }, 3000);
        }

        async function fetchWithRetry(url, options, maxRetries = 5) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, options);
                    // No rate limiting logic needed here, as the serverless function handles the direct API call.
                    return response; 
                } catch (error) {
                    if (i === maxRetries - 1) throw error;
                    const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
            throw new Error("Maximum retries reached.");
        }


        async function generateContent(niche, tone, goals) {
            // Send user inputs to the secure serverless function
            const response = await fetchWithRetry(API_PROXY_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ niche, tone, goals }) // Sending structured data
            });

            if (!response.ok) {
                const errorJson = await response.json();
                throw new Error(errorJson.error || `Server responded with status: ${response.status}`);
            }

            const result = await response.json();
            
            if (!result.text) {
                throw new Error("Proxy received empty response from generator.");
            }
            
            return result.text;
        }

        function renderResults(rawText) {
            const bios = rawText.split(/\n\s*\d+\.\s*/).filter(b => b.trim() !== '').map(b => b.trim().replace(/^\*\s*/, ''));

            bioResults.innerHTML = '';
            
            if (bios.length === 0) {
                bios.push("Couldn't generate specific options. Here is a generic one: Dedicated professional utilizing AI tools to streamline content creation and maximize digital footprint.");
            }

            bios.forEach((bio, index) => {
                const bioElement = document.createElement('div');
                bioElement.className = 'p-4 bg-gray-50 rounded-lg border border-gray-200 hover:border-indigo-400 transition cursor-pointer';
                bioElement.innerHTML = `<p class="text-gray-700 leading-relaxed">${bio}</p><p class="text-xs text-indigo-400 mt-2">Click to Copy Bio #${index + 1}</p>`;
                
                bioElement.addEventListener('click', () => copyToClipboard(bio));
                bioResults.appendChild(bioElement);
            });
            outputArea.classList.remove('hidden');
        }

        function copyToClipboard(text) {
            const tempInput = document.createElement('textarea');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            
            let success = false;
            try {
                success = document.execCommand('copy');
            } catch (err) {
                // console.error('Copy command failed:', err);
            }
            
            document.body.removeChild(tempInput);

            if (success) {
                copyMessage.textContent = 'Bio Copied to Clipboard!';
                copyMessage.classList.remove('hidden');
                copyMessage.classList.add('bg-green-600');
                setTimeout(() => { copyMessage.classList.add('hidden'); }, 2000);
            } else {
                showMessage("Could not copy automatically. Please select and copy the text manually.", true);
            }
        }

        async function handleGeneration() {
            const niche = nicheInput.value.trim();
            const tone = toneSelect.value;
            const goals = goalsInput.value.trim();

            if (!niche) {
                showMessage("Please enter your role or niche to generate a bio.", true);
                return;
            }

            generateButton.disabled = true;
            loadingSpinner.classList.remove('hidden');
            generateButton.lastChild.textContent = 'Generating...';
            outputArea.classList.add('hidden');
            copyMessage.classList.add('hidden');

            try {
                // Call the new local proxy
                const result = await generateContent(niche, tone, goals);
                renderResults(result);
            } catch (error) {
                // console.error("Generation error:", error);
                showMessage(`Error: ${error.message || 'Failed to generate bio.'}`, true);
            } finally {
                generateButton.disabled = false;
                loadingSpinner.classList.add('hidden');
                generateButton.lastChild.textContent = 'Generate 5 Bio Options';
            }
        }

        // Attach event listener
        generateButton.addEventListener('click', handleGeneration);

        // Pre-fill fields for a quick test
        window.onload = () => {
             nicheInput.value = NICHES.FREELANCER;
             goalsInput.value = "React, Tailwind, Quick Turnaround";
        };
    </script>
</body>
</html>
